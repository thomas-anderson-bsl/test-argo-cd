apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cert-manager
    finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        namespace: cert-manager
        server: 'https://kubernetes.default.svc'
    source:
        repoURL: 'https://charts.jetstack.io'
        targetRevision: v1.11.0
        chart: cert-manager
    project: default
    syncPolicy:
        automated:
            prune: false
            selfHeal: true
